<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agheh Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="style-0.8.css">
</head>
<body>
<header>
    <div class="coins">
        <img class="small-coin" src="/assets/AghehCoin/coin_icon.png" alt="coin" draggable="false">
        <span id="coins-value">0</span>
    </div>
</header>
<main>
    <div class="dummy">
        <audio id="ding-sound" src="/assets/AghehCoin/audio/ding.wav"></audio>
        <audio id="error-sound" src="/assets/AghehCoin/audio/error.wav"></audio>
    </div>
    <div id="tap-screen" class="screen hidden">
        <div id="background"></div>
        <img class="coin tap" src="/assets/AghehCoin/coin.png" alt="tap" draggable="false">
        <div class="energy">
            <div class="energy-value-container">
                <span class="energy-value"></span> / <span id="max-energy-value"></span>
            </div>
            <div class="energy-bar">
                <div class="energy-progress"></div>
            </div>
        </div>
    </div>
    <div id="upgrade-screen" class="screen hidden">
        <div class="buttons upgrade">
            <h2>Mining Upgrades:</h2>
            <div id="touch-upgrade-btn" class="btn">
                <img src="/assets/AghehCoin/touch_icon.png" alt="touch" class="icon" draggable="false">

                <div class="upgrade-info">
                    <span class="upgrade-name">Tap Upgrade</span>
                    <div class="price-and-level">
                        <img src="/assets/AghehCoin/coin_icon.png" alt="coin" class="coin-icon" draggable="false">
                        <span id="tap-price" class="price">0</span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                        <span class="level">Level <span id="tap-upgrade">1</span></span>
                    </div>
                </div>
            </div>
            <div id="limit-upgrade-btn" class="btn">
                <img src="/assets/AghehCoin/battery_icon.png" alt="limit" class="icon" draggable="false">
                <div class="upgrade-info">
                    <span class="upgrade-name">Energy Limit</span>
                    <div class="price-and-level">
                        <img src="/assets/AghehCoin/coin_icon.png" alt="coin" class="coin-icon" draggable="false">
                        <span id="energy-price" class="price">0</span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                        <span class="level">Level <span id="energy-upgrade">1</span></span>
                    </div>
                </div>
            </div>
            <div id="recharge-upgrade-btn" class="btn">
                <img src="/assets/AghehCoin/energy_icon.png" alt="recharge" class="icon" draggable="false">
                <div class="upgrade-info">
                    <span class="upgrade-name">Recharge Speed</span>
                    <div class="price-and-level">
                        <img src="/assets/AghehCoin/coin_icon.png" alt="coin" class="coin-icon" draggable="false">
                        <span id="recharge-price" class="price">0</span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                        <span class="level">Level <span id="recharge-upgrade">1</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="league-screen" class="screen hidden">
        <span>Coming Soon...</span>
    </div>
    <div id="math-screen" class="screen hidden">
        <div id="math-overlay">
            <button id="start-math">Start<br></button>
            <br>
            <p>Earn <span class="bloody-orange">1 to 5 %</span> of your coins for each correct answer</p>
        </div>
        <div class="timer"></div>
        <div id="question"></div>
        <div id="options">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
        <div id="mini-energy" class="energy-value"></div>
        <button id="next-question">Next<br></button>
    </div>
    <div id="failure-screen" class="screen hidden">
        <span>Failed to load</span>
    </div>
</main>
<footer>
    <div class="buttons">
        <button id="tap" class="active">
            <img src="/assets/AghehCoin/mine-icon.png" alt="tap" class="icon" draggable="false">
            <span>Tap</span>
        </button>
        <button id="upgrade">
            <img src="/assets/AghehCoin/upgrade-icon.png" alt="upgrade" class="icon" draggable="false">
            <span>Upgrade</span>
        </button>
        <button id="league">
            <img src="/assets/AghehCoin/league-icon.png" alt="league" class="icon" draggable="false">
            <span>League</span>
        </button>
        <button id="math">
            <img src="/assets/AghehCoin/math-icon.png" alt="math" class="icon" draggable="false">
            <span>Math</span>
        </button>
    </div>
</footer>
<script src="script-0.23.js"></script>
</body>
</html>
