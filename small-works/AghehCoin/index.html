<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agheh Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <!--    <span id="debug"></span>-->
    <div class="coins">
        <img class="small-coin" src="/assets/AghehCoin/coin_icon.png" alt="coin">
        <span id="coins-value">0</span>
    </div>
</header>
<main>
    <div id="tap-screen" class="screen hidden">
        <div id="background"></div>
        <img class="coin tap" src="/assets/AghehCoin/coin.png" alt="tap">
        <div class="energy">
            <div class="energy-value"></div>
            <div class="energy-bar">
                <div class="energy-progress"></div>
            </div>
        </div>
    </div>
    <div id="upgrade-screen" class="screen hidden">
        <div class="buttons upgrade">
            <h2>Mining Upgrades:</h2>
            <div id="touch-upgrade-btn" class="btn">
                <img src="/assets/AghehCoin/touch_icon.png" alt="touch" class="icon">

                <div class="upgrade-info">
                    <span class="upgrade-name">Tap Upgrade</span>
                    <div class="price-and-level">
                        <img src="/assets/AghehCoin/coin_icon.png" alt="coin" class="coin-icon">
                        <span id="tap-price" class="price">0</span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                        <span class="level">Level <span id="tap-upgrade">1</span></span>
                    </div>
                </div>
            </div>
            <div id="limit-upgrade-btn" class="btn">
                <img src="/assets/AghehCoin/battery_icon.png" alt="limit" class="icon">
                <div class="upgrade-info">
                    <span class="upgrade-name">Energy Limit</span>
                    <div class="price-and-level">
                        <img src="/assets/AghehCoin/coin_icon.png" alt="coin" class="coin-icon">
                        <span id="energy-price" class="price">0</span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                        <span class="level">Level <span id="energy-upgrade">1</span></span>
                    </div>
                </div>
            </div>
            <div id="recharge-upgrade-btn" class="btn">
                <img src="/assets/AghehCoin/energy_icon.png" alt="recharge" class="icon">
                <div class="upgrade-info">
                    <span class="upgrade-name">Recharge Speed</span>
                    <div class="price-and-level">
                        <img src="/assets/AghehCoin/coin_icon.png" alt="coin" class="coin-icon">
                        <span id="recharge-price" class="price">0</span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                        <span class="level">Level <span id="recharge-upgrade">1</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="league-screen" class="screen hidden">
        <span>Coming Soon...</span>
    </div>
    <div id="failure-screen" class="screen hidden">
        <span>Failed to load</span>
    </div>
</main>
<footer>
    <div class="buttons">
        <button id="tap" class="active">
            <img src="/assets/AghehCoin/mine-icon.png" alt="tap" class="icon"><span>Tap</span>
        </button>
        <button id="upgrade">
            <img src="/assets/AghehCoin/upgrade-icon.png" alt="upgrade" class="icon"><span>Upgrade</span>
        </button>
        <button id="league">
            <img src="/assets/AghehCoin/league-icon.png" alt="league" class="icon"><span>League</span>
        </button>
    </div>
</footer>
<script src="script-0.9.js"></script>
</body>
</html>
