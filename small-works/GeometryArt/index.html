<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Geometry Art</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="buttons">
    <div class="button">
        <label for="count">Count:</label>
        <input type="number" id="count" min="3" max="50">
    </div>
    <div class="button">
        <label for="word-size">Size<sub>(mm)</sub>:</label>
        <input type="number" id="word-size" min="1" max="100">
    </div>
    <div class="button">
        <label for="radius">Radius<sub>(mm)</sub>:</label>
        <input type="number" id="radius" min="1" max="100">
    </div>

    <div class="button">
        <label for="line">Lines:</label>
        <div class="switch"><input type="checkbox" id="line"></div>
    </div>
</div>

<canvas id="board"></canvas>

<script src="script.js"></script>
</body>
</html>
