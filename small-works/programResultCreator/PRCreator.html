<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program Result Creator</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Program Result Creator">
    <link rel="icon" type="Image/png" href="/small-works/programResultCreator/assets/icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <label for="title">Title</label>
    <input id="title" type="text">
    <label for="goal">Goal</label>
    <input id="goal" type="number">
    <label for="progress">Progress</label>
    <input id="progress" type="number">
    <br>
    <button id="add">Add</button>
    <button id="clear">Clear</button>
    <br>
    <div id="result">
        <div class="card">
            <div class="item-container header">
                <div class="item">Title</div>
                <div class="item">Goal</div>
                <div class="item">Progress</div>
            </div>
        </div>
    </div>
    <br>
    <button id="download">Download</button>
    <div id="preview"></div>
</div>

<script src="script.js"></script>
</body>
</html>
