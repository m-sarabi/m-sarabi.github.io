<!-- a Hacker Terminal simulation with custom commands and outputs for my portfolio -->
<body>
<canvas id="matrix"></canvas>
<div id="screen-frame">

    <div id="camera">
        <div id="camera-lens"></div>
        <div id="sensor"></div>
    </div>
    <div id="screen">
        <div id="screen-glow" class="no-click"></div>
        <div id="terminal">
            <div id="terminal-output"></div>
            <div id="terminal-input-line">
                <span class="marker">&gt;&nbsp;</span>
                <!--suppress HtmlFormInputWithoutLabel -->
                <input type="text" id="terminal-input" spellcheck="false" autocapitalize="off" autofocus
                       autocomplete="off">
            </div>
        </div>
        <div id="screen-lines" class="no-click"></div>
    </div>
</div>

<script src="js/TerminalUI-735091.js"></script>
